name: remote ssh command
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent
      with:
        ssh-private-key: ${{ secrets.PRIVATE_KEY }}

    - name: Deploy to server
      run: |
        ssh admin@13.211.53.51 "echo 'Deployment successful'"
